<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="card">
            <div class="card-content">
                <form id="formulario-completo" class="form">
                    <input type="text" name="nombre" placeholder="Nombre" class="input" required>
                    <input type="email" name="correo" placeholder="Correo Electrónico" class="input" required>
                    <input type="date" name="fecha" class="input" required>
                    <select name="genero" class="input" required>
                        <option value="">Selecciona tu género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <input type="file" name="archivo" class="input">
                    <textarea name="comentario" placeholder="Comentario" class="input" rows="4"></textarea>
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="FormularioCompleto.js"></script>
</body>
</html>
